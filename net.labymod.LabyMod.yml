id: net.labymod.LabyMod
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk: org.freedesktop.Sdk
command: labymodlauncher
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=ELECTRON_DISABLE_SANDBOX='1'
  - --persist=.minecraft
modules:
  - name: LabyMod
    buildsystem: simple
    build-commands:
       - mkdir -p /app/tmp-install/data
       - bsdtar -xf laby.deb -C /app/tmp-install
       - bsdtar -xf /app/tmp-install/data.tar.xz -C /app/tmp-install/data
       - mv /app/tmp-install/data/usr/lib/labymodlauncher/* /app/bin
       - rm -r /app/tmp-install laby.deb
       - install -D --mode 0644 net.labymod.icon.png /app/share/icons/hicolor/scalable/apps/net.labymod.LabyMod.png
       - install -D --mode 0644 net.labymod.LabyMod.desktop /app/share/applications/net.labymod.LabyMod.desktop
       - install -D --mode 0644 net.labymod.LabyMod.metainfo.xml /app/share/metainfo/net.labymod.LabyMod.metainfo.xml
    sources:
      - type: file
        url: https://releases.r2.labymod.net/launcher/linux/x64/labymodlauncher_2.1.0_amd64.deb
        sha256: 211e4771397fd8338ff5cce762953e1c2368f91c80ae52e3c4e80a5c891ca829
        dest-filename: laby.deb
      - type: file
        path: net.labymod.icon.png
      - type: file
        path: net.labymod.LabyMod.desktop
      - type: file
        path: net.labymod.LabyMod.metainfo.xml
