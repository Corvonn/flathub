id: net.labymod.LabyMod
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk: org.freedesktop.Sdk
command: labymodlauncher
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=ZYPAK_SPAWN_LATEST_ON_REEXEC='1'
  - --persist=.minecraft
modules:
  - name: LabyMod
    buildsystem: simple
    build-commands:
       - bsdtar -xf laby.deb
       - tar -xf data.tar.xz
       - install -D --mode 0644 icon.png /app/share/icons/hicolor/256x256/apps/net.labymod.LabyMod.png
       - install -D --mode 0644 usr/share/applications/labymodlauncher.desktop /app/share/applications/net.labymod.LabyMod.desktop
       - install -D --mode 0644 net.labymod.LabyMod.metainfo.xml /app/share/metainfo/net.labymod.LabyMod.metainfo.xml
       - mv usr/lib/labymodlauncher/* /app/bin
       - desktop-file-edit --set-key=Categories --set-value=Game /app/share/applications/net.labymod.LabyMod.desktop
       - desktop-file-edit --set-icon=${FLATPAK_ID} /app/share/applications/net.labymod.LabyMod.desktop
       - desktop-file-edit --set-key=Comment --set-value="Upgrade your Minecraft experience to the next level" /app/share/applications/net.labymod.LabyMod.desktop
       - desktop-file-edit --set-key=Name --set-value="LabyMod" /app/share/applications/net.labymod.LabyMod.desktop
    sources:
      - type: file
        url: https://releases.r2.labymod.net/launcher/linux/x64/labymodlauncher_2.1.0_amd64.deb
        sha256: 211e4771397fd8338ff5cce762953e1c2368f91c80ae52e3c4e80a5c891ca829
        dest-filename: laby.deb
      - type: file
        path: net.labymod.LabyMod.metainfo.xml
      - type: file
        path: icon.png
